<h3 id="左右值">左右值</h3>
<p>左值lvalue：有名字的变量，有地址的 右值rvalue：生命只存在这句话中</p>
<h3 id="引用">引用</h3>
<p>int a=10,&amp;x = a;
x为a的别名，类似于指针的封装。可以用于函数形式参数f(int
&amp;x)修改x。</p>
<p>不能修改绑定对象。引用赋值实际是为对象赋值。</p>
